####################### dolphindb server ##################

#host 是发布端节点的 IP 地址。
eventMesh.server.dolphindb.host=192.168.110.21
#port 是一个整数 是发布端节点的端口号。
eventMesh.server.dolphindb.port=8848
#user 是一个字符串，表示 API 所连接服务器的登录用户名。
eventMesh.server.dolphindb.user=admin
#password 是一个字符串，表示 API 所连接服务器的登录密码
eventMesh.server.dolphindb.password=123456
#offset 是整数，表示订阅任务开始后的第一条消息所在的位置。消息是流数据表中的行。如果没有指定 offset，或它为负数或超过了流数据表的记录行数，订阅将会从流数据表的当前行开始。offset 与流数据表创建时的第一行对应。如果某些行因为内存限制被删除，在决定订阅开始的位置时，这些行仍然考虑在内。
eventMesh.server.dolphindb.offset=-1
#reconnect 是布尔值，表示订阅中断后，是否会自动重订阅。
eventMesh.server.dolphindb.reconnect=true
#batchSize 是一个整数，表示批处理的消息的数量。如果它是正数，直到消息的数量达到 batchSize 时，handler 才会处理进来的消息。如果它没有指定或者是非正数，消息到达之后，handler 就会马上处理消息。
eventMesh.server.dolphindb.batchSize=-1
#throttle 是一个整数，表示 handler 处理到达的消息之前等待的时间，以秒为单位。默认值为 1。如果没有指定 batchSize，throttle 将不会起作用。
eventMesh.server.dolphindb.throttle=1
#subscribe pool count
eventMesh.server.dolphindb.subscribePoolCount=1
#loadBalance
eventMesh.server.dolphindb.loadBalance=false
#enableHighAvailability
eventMesh.server.dolphindb.enableHighAvailability=false
#Connection pool count
eventMesh.server.dolphindb.connectionPoolCount=5
